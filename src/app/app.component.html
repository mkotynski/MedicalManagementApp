
<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item>
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item>
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a  mat-list-item type="button">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">LogOut</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button>
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a [routerLink]="''">
          Material Blog
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <span  class="label">Login</span>
            </a>
          </li>
          <li>
            <a >
              <mat-icon class="icon">home</mat-icon>
              <span class="label">Home</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li>
          <li>
            <a>
              <mat-icon class="icon">input</mat-icon>
              <span class="label">LogOut</span>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main class="main">
      <div class="container row">
        <div class="column left-side-nav">
          <button [routerLink]="'./calendar'" mat-raised-button mat-button color="primary"  class="button-style">Calendar</button>
          <button [routerLink]="'./medical-visit'" mat-raised-button mat-button color="primary" class="button-style margin-top-2pp">Registration for an appointment</button>
          <button [routerLink]="'./appointments'" mat-raised-button mat-button color="primary" class="button-style margin-top-2pp">Your appointments</button>
          <button [routerLink]="'./references'" mat-raised-button mat-button color="primary" class="button-style margin-top-2pp">Your references</button>
          <button [routerLink]="'./edm'" mat-raised-button mat-button color="primary" class="button-style margin-top-2pp">EDM</button>
        </div>
        <div class="router">
          <router-outlet></router-outlet>
        </div>
        <div class="column right-side-nav">
          <div style="width:100px; height:100px;border:1px solid blueviolet"></div>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

<h2 mat-dialog-title>Dodawanie pozycji w rachunku</h2>
<mat-dialog-content class="mat-typography">
  <form class="row margin-auto">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nazwa usługi:</mat-label>
      <input matInput type="text" [(ngModel)]="data.receiptPosition.description" name="receiptPositionDescription"/>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cena usługi:</mat-label>
      <input matInput type="number" [(ngModel)]="data.receiptPosition.value" name="receiptPositionValue"/>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true">Dodaj pozycję</button>
</mat-dialog-actions>
